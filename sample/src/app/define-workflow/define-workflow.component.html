<div class="container mt-4 content">
  
  <h1 class="display-4">Create Process</h1>
  <form  [formGroup]="myform" (ngSubmit)="OnSubmit()" class="mt-4">
   
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control"  formControlName="processName" id="name" placeholder="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="description" formControlName="processDescription" placeholder="description">
      </div>
    </div>

    <div class="form-group row">
      <label for="effectiveDate" class="col-sm-2 col-form-label">Effective Date</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="effectiveDate"  placeholder="effectiveDate" value = "{{curDate | date:'MM-dd-yyyy'}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="createdBy" class="col-sm-2 col-form-label">Created By</label>
      <div class="col-sm-6">
        <input type="text" readonly class="form-control" id="createdBy" value="user">
      </div>
    </div>
    <div class="form-group row">
      <label for="createdOn" class="col-sm-2 col-form-label">Created On</label>
      <div class="col-sm-6">
        <input type="text" readonly class="form-control" id="createdOn" value="{{curDate | date:'MM-dd-yyyy'}}">
      </div>
    </div>

    <button class="btn btn-sm btn-secondary "  type="submit">Reset</button>
    <button class="ml-4 btn btn-sm btn-primary "  type="submit">Submit</button>
